<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TEC Teziutlán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Overlay de carga -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" required placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group password-container">
                    <label for="password">Contraseña:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" required placeholder="Ingrese su contraseña">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-btn" alt="Iniciar Sesión">
                    <i>I</i>
                    <i>n</i>
                    <i>i</i>
                    <i>c</i>
                    <i>i</i>
                    <i>a</i>
                    <i>r</i>
                    <i>&nbsp;</i>
                    <i>S</i>
                    <i>e</i>
                    <i>s</i>
                    <i>i</i>
                    <i>ó</i>
                    <i>n</i>
                </button>
                <div id="errorMessages" class="error-messages"></div>
            </form>
        </div>
        <div class="login-brand">
            <div class="brand-content">
                <div class="logo-container">
                    <img src="logo-tec.png" alt="Logo TEC Teziutlán" class="logo logo-default">
                    <img src="nomas.jpg" alt="Logo alternativo TEC Teziutlán" class="logo logo-hover">
                </div>
                <h2>TEC de Teziutlán</h2>
                <p>Bienvenido al sistema de acceso del Tecnológico de Teziutlán.</p>
            </div>
        </div>
    </div>
    <script src="apiController.js"></script>
    <script src="login.js"></script>
</body>

</html>
